<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input type="text" class="input" [ngModel]="book.book_name" #bookTextField="ngModel" name="book_name"
                    required placeholder="Type todo text here...">
            </div>


            <div class="select">
                <select ngModel  #bookTextField="ngModel" name="ganre_id">
                    <option value="{{ganre.ganre_id}}" *ngFor="let ganre of ganres">{{ganre.ganre_name}}</option>
                </select>
              </div>

            <div *ngIf="bookTextField.invalid">
                <p class="help is-danger" *ngIf="todoTextField.errors.required">Please enter the text of your todo</p>
            </div>
        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">Cancel</button>
            </div>

            <div class="control">
                <button type="submit" class="button alt-gradient-button">
                    <i class="material-icons">save</i>
                    Save
                </button>
            </div>
        </div>
    </form>

</div>
